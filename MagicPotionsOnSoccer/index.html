<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Magic Potions on Soccer!</title>

<script src="//connect.facebook.net/en_US/sdk.js"></script>
<script src="lib/easeljs-0.7.1.min.js"></script>
<script src="lib/tweenjs-0.5.1.min.js"></script>
<script src="lib/preloadjs-0.4.1.min.js"></script>
<script src="lib/soundjs-0.5.2.min.js"></script>

<!-- Game script below -->
<script src="asset/code/GameManager.js"></script>
<script src="asset/code/TitleScreen.js"></script>
<script src="asset/code/GameplayScreen.js"></script>
<script src="asset/code/CreditosScreen.js"></script>
<script src="asset/code/TutorialScreen.js"></script>

<script type="text/javascript" src="asset/code/Jogador.js"></script>

<script>
	function init() {
		// code here.
		var stage = new createjs.Stage("canvasStage");
		
		// and register our main listener
		createjs.Ticker.setFPS(60);
		createjs.Ticker.addEventListener("tick", tick);	
		
		// Criando gerenciador do jogo.
		var gamMan = new GameManager(stage);
		
		// Instanciando telas.				
		gamMan.addScreen(new TitleScreen(gamMan));
		gamMan.addScreen(new GameplayScreen(gamMan));		
		gamMan.addScreen(new TutorialScreen(gamMan));
		gamMan.addScreen(new CreditosScreen(gamMan));
		
		// Carregando tela inicial.	
		gamMan.loadScreen("titlescreen");		
				
		function tick(event) {
			gamMan.tick();
			stage.update(); // important!!
		}
		
		function onRightClicked(event)
		{
			if (isGameOver == false)
			{
				score+= 10;
				acertos++;
				if (acertos >= 2)
				{
					placarJog++;
					acertos = 0;
				}
				
				changeLocals();
			}
		}
		
		function onWrongClicked(event)
		{
			if (isGameOver == false)
			{
				score-=5;
				erros++;
				
				if (erros >= 2)
				{
					placarIA++;
					erros = 0;
				}
				
				changeLocals();
			}
		}
		
		function changeLocals()
		{
		
		}	
	}
</script>

</head>

<body onload="init();" style="background-color:#DFDFDF">
	<canvas id="canvasStage" width="760" height="800" style="background-color:#FFFFFF"></canvas>
</body>
</html>
